    <section class="cards">
        <form class="form" method="POST" action="http://localhost:3000/cards">
            <label class='title'>Create Scientist Card</label>
            <label for="scientist-name">Name:</label>
            <input class="text" name="name" id="scientist-name" required/>
            <label for="famous" >Famous for:</label>
            <input class="text" name="revered-for" id="famous" required/>
            <label for="description">Description:</label>
            <input class="text" name="description" id="description" required/>
            <label for="image">Image URL:</label>
            <input class="text" name="image-url" id="image" required/>
            <label for="description-source">Description Source:</label>
            <input class="text" name="info-url" id="description-source" required/> 
            <label>Card Owner:</label>
            <select class="select" name="owner-id" id="drop-down" required></select>
            <input class ="submit" type="submit" /> 
        </form> 
    </section>
